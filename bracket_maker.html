title: Bracket Builder

<!doctype html>
<script src="{{ site.baseurl }}/js/bracket_maker.js"></script>

<div class="full_blue_purple"></div>

<div class="main_content">
  <h1 id="welcome">Welcome to the tournament! Create your bracket below.</h1>
  <h2 id="inst">Click on a team to choose it</h2>
</div>

<form action="javascript:checkSubmission()">
  <div class="center_form">
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" placeholder="John"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" placeholder="Doe">
  </div>

  {% include bracket_disp.html %}

  <div class="form_left">
    <h6 id="note">Note: You will not be able to edit your bracket after you submit.</h6>
    <input type="submit" value="Submit">
  </div>
</form>

<script>
  populateFirstRound();
  AddListeners();
</script>
