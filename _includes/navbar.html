---
---
<nav id="overall_nav">
  <ul>
    <li id="nav_logo">
      <a class="logo" href="{{ site.baseurl }}">
        <img alt="March Madness Logo" src="{{ site.baseurl }}/images/March_Madness_logo.webp" height="40" width="100">
      </a>
    </li>

    {% for post in site.posts %}
    {% if post.layout == "post"%}
    <li class="player_link"><a class="player_link_inside" href="{{ site.baseurl }}{{ post.url }}">{{ post.author }}</a>
    </li>
    {% endif %}
    {% endfor %}
  </ul>
</nav>
